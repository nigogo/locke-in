<style>
    body {
        background: #ffffff; /* Simple white background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .brutalist-form {
        background: #ff0000; /* Flashy red background for brutalism */
        padding: 20px;
        max-width: 500px;
        width: 100%;
        text-align: left;
        border: 4px solid #000; /* Thick black border for brutalist effect */
    }

    .brutalist-form input[type="text"],
    .brutalist-form input[type="date"] {
        width: calc(100% - 20px); /* Full width input with padding */
        padding: 15px;
        margin: 15px 0;
        border: 4px solid #000; /* Thick black border */
        background: #fff;
        font-size: 18px;
        font-weight: bold;
        color: #000;
        outline: none;
    }

    .brutalist-form button {
        background: #000;
        color: #ff0000;
        padding: 15px;
        border: 4px solid #000; /* Thick black border */
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.2s ease-in-out;
    }

    .brutalist-form button:hover {
        background: #333;
    }
</style>

<!-- Example HTML for Brutalist Form -->
<div class="brutalist-form">
    <form>
        <input type="text" placeholder="Goal Name" required>
        <input type="date" required>
        <button type="submit">Set Goal</button>
    </form>
</div>
