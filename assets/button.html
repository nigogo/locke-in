<htm lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Button</title>
    <style>

:root {
  --button-bg-color: hsl(204, 100%, 50%);
  --button-hover-bg-color: hsl(204, 100%, 60%);
  --button-active-bg-color: hsl(204, 100%, 40%);
  --button-focus-border-color: hsl(204, 100%, 50%);
  --button-focus-outline-color: hsl(45, 100%, 50%);
  --background-gradient: radial-gradient(circle at 50% 50%, hsla(0, 0%, 100%, 0.8) 10%, hsla(204, 100%, 96%, 0.4) 30%, hsla(204, 100%, 95%, 0.2) 60%, hsla(204, 100%, 92%, 0.1) 100%);
}

body {
  height: 100vh;
  background-size: cover;
  background-repeat: no-repeat;
  background-color:#af99ff;
  background-image:
  radial-gradient(at 34% 7%, hsla(271,83%,79%,1) 0px, transparent 80%),
  radial-gradient(at 54% 92%, hsla(175,85%,62%,1) 0px, transparent 80%),
  radial-gradient(at 41% 35%, hsla(56,99%,77%,1) 0px, transparent 80%);
}

button {
  background-color: var(--button-bg-color);
  border: 2px solid hsla(0, 0%, 100%, 0.3);
  color: hsla(0, 0%, 100%, 1);
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  text-transform: uppercase;
  cursor: pointer;
  outline: none;
  outline-offset: 4px;
  border-radius: 6px;
  box-shadow: inset 0 -5px 0 hsla(0, 0%, 0%, 0.3), 0 3px 4px 0 hsla(0, 0%, 0%, 0.2);
  text-shadow: 1px 1px 0 hsla(0, 0%, 100%, 0.15), -1px -1px 0 hsla(0, 0%, 0%, 0.3);
  transition: box-shadow 0.2s ease-in-out, background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
}

button:hover {
  background-color: var(--button-hover-bg-color);
  box-shadow: inset 0 -3px 0 hsla(0, 0%, 0%, 0.3), 0 1px 2px 0 hsla(0, 0%, 0%, 0.2);
  border-color: hsla(0, 0%, 100%, 0.5);
}

button:active {
  background-color: var(--button-active-bg-color);
  box-shadow: inset 0 -1px 0 hsla(0, 0%, 0%, 0.3), 0 0px 1px 0 hsla(0, 0%, 0%, 0.2);
  border-color: hsla(0, 0%, 100%, 0.7);
}

button:focus {
  outline: 3px solid var(--button-focus-border-color);
  outline-color: var(--button-focus-outline-color);
  background-color: var(--button-hover-bg-color);
  box-shadow: inset 0 -3px 0 hsla(0, 0%, 0%, 0.3), 0 1px 2px 0 hsla(0, 0%, 0%, 0.2);
  border-color: hsla(0, 0%, 100%, 0.5);
}

button:focus:not(:focus-visible) {
  outline: none;
}

button:focus:active, button:focus-visible:active {
  outline: none;
  background-color: var(--button-active-bg-color);
  box-shadow: inset 0 -1px 0 hsla(0, 0%, 0%, 0.3), 0 0px 1px 0 hsla(0, 0%, 0%, 0.2);
  border-color: hsla(0, 0%, 100%, 0.7);
}
    </style>
  </head>
  <body>
    <button>Click me</button>
  </body>
</html>
